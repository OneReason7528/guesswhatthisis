<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Valentine Booklet</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffd6e8, #ffb3d1, #ff9bbd);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .booklet {
      width: 260px; /* Even smaller width */
      height: 380px; /* Even smaller height */
      position: relative;
      background: white;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      transition: width 0.7s cubic-bezier(0.645, 0.045, 0.355, 1);
      display: flex;
      perspective: 1500px;
    }

    .booklet.open { width: 520px; } 

    .page-half {
      flex: 1;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center; 
      padding: 15px; /* Compact padding */
      box-sizing: border-box;
      background: #fff;
      overflow: hidden;
      border-radius: 0 10px 10px 0;
    }

    .cover-overlay {
      position: absolute;
      inset: 0;
      background: #ff4d6d;
      background-image: radial-gradient(circle at 30% 30%, #ff6b87 0%, #ff4d6d 100%);
      color: white;
      z-index: 150; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 0.4s ease 0.4s;
      transform-origin: left;
      border-radius: 10px;
      backface-visibility: hidden;
      border: 6px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .booklet.open .cover-overlay { transform: rotateY(-180deg); opacity: 0; pointer-events: none; }

    #rightPageContent {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease 0.4s;
      width: 100%;
      height: 100%;
      position: relative; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .booklet.open #rightPageContent { opacity: 1; pointer-events: auto; }

    h1 { font-size: 16px; color: #ff4d6d; text-align: center; margin: 8px 0; }
    h2 { font-size: 14px; color: #ff4d6d; margin-top: 15px; }
    p { font-size: 12px; color: #555; text-align: center; line-height: 1.3; }
    img { width: 100px; border-radius: 8px; margin: 5px 0; }
    .hidden { display: none !important; }

    button {
      padding: 6px 14px;
      font-size: 13px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Fixed corner positions for smaller UI */
    #yesBtn { 
      background: #ff4d6d; 
      color: white; 
      position: absolute; 
      bottom: 15px; 
      left: 10px; 
      z-index: 200; 
    }
    
    #noBtn { 
      background: #fdfdfd; 
      color: #999; 
      position: absolute; 
      bottom: 15px; 
      right: 10px; 
      z-index: 200; 
      transition: all 0.15s ease; 
    }

    #replyBox {
      width: 100%;
      padding: 6px;
      font-size: 11px;
      border: 1.5px solid #ffd6e8;
      border-radius: 6px;
      margin-top: 5px;
      resize: none;
      box-sizing: border-box;
    }

    .send-reply-btn { background: #ff4d6d; color: white; margin-top: 6px; width: 100%; }
  </style>
</head>
<body>

  <div class="booklet" id="booklet">
    <div class="cover-overlay" onclick="openBook()">
      <h1 style="color: white;">For You</h1>
      <div style="font-size: 35px; margin: 10px 0;">üíå</div>
      <p style="color: white; padding: 0 10px;">Tap to reveal...</p>
    </div>

    <div class="page-half" style="border-right: 1px solid #f0f0f0; border-radius: 10px 0 0 10px;">
      <h2>Dear Crush,</h2>
      <p>"I've been wanting to ask you this..."</p>
      <img src="https://gifdb.com/images/high/beating-heart-cute-bunny-hug-3n93ptp7obb6tatv.gif" alt="bunny">
    </div>

    <div class="page-half" id="rightPage">
      <div id="rightPageContent">
        <div id="questionSection" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
          <h1>Be my Valentine? üíñ</h1>
          <img src="https://ih1.redbubble.net/image.1094756177.1140/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="cute sticker">
          <button id="yesBtn" onclick="showSuccess()">Yes üíï</button>
          <button id="noBtn" onmouseenter="moveNo()" onclick="moveNo()">No üò¢</button>
        </div>

        <div id="successSection" class="hidden" style="width: 100%; text-align: center;">
          <h1>Yey! I knew you'd say yes!üíò</h1>
          <p>Any message for me?</p>
          <textarea id="replyBox" rows="2" placeholder="Type here..."></textarea>
          <button class="send-reply-btn" id="sendReply" onclick="sendReply()">Send ‚ú®</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const booklet = document.getElementById('booklet');
    const noBtn = document.getElementById('noBtn');
    const rightPage = document.getElementById('rightPage');
    const webhookURL = "https://discord.com/api/webhooks/1469371672728440915/OBTyCThzWa-iiGoHxigTi4qoyWj6gqhdty4-sLnlADDVganAp64bQ4_gPtK0QOwr4IXO";

    function openBook() { booklet.classList.add('open'); }

    function showSuccess() {
      confetti({ particleCount: 60, spread: 50, origin: { y: 0.7 } });
      document.getElementById('questionSection').classList.add('hidden');
      document.getElementById('successSection').classList.remove('hidden');
      fetch(webhookURL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ content: "üö® **YES!**" }) });
    }

    function sendReply() {
      const text = document.getElementById('replyBox').value;
      if (!text.trim()) return;
      document.getElementById('sendReply').innerText = "Sending...";
      fetch(webhookURL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ content: `üíå **Message:** "${text}"` }) })
      .then(() => {
          document.getElementById('sendReply').innerText = "Sent! ‚ù§Ô∏è";
          alert("Sent! ‚ú®");
      });
    }

    function moveNo() {
      const padding = 10;
      const maxX = rightPage.clientWidth - noBtn.offsetWidth - padding; 
      const maxY = rightPage.clientHeight - noBtn.offsetHeight - padding;
      
      let randomX, randomY;
      do {
        randomX = Math.floor(Math.random() * maxX);
        randomY = Math.floor(Math.random() * maxY);
      } while (randomX < 60 && randomY > (rightPage.clientHeight - 60));

      noBtn.style.right = "auto"; 
      noBtn.style.bottom = "auto";
      noBtn.style.left = randomX + "px"; 
      noBtn.style.top = randomY + "px";
    }
  </script>
</body>
</html>
