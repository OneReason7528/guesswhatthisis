<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Booklet</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffd6e8, #ffb3d1, #ff9bbd);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .booklet {
      width: 350px;
      height: 480px;
      position: relative;
      background: white;
      border-radius: 15px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      transition: width 0.7s cubic-bezier(0.645, 0.045, 0.355, 1);
      display: flex;
      perspective: 1500px;
    }

    .booklet.open { width: 700px; }

    .page-half {
      flex: 1;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center; 
      padding: 30px;
      box-sizing: border-box;
      background: #fff;
      overflow: hidden;
      border-radius: 0 15px 15px 0;
    }

    .cover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff4d6d;
      background-image: radial-gradient(circle at 30% 30%, #ff6b87 0%, #ff4d6d 100%);
      color: white;
      z-index: 150; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 0.4s ease 0.4s;
      transform-origin: left;
      border-radius: 15px;
      backface-visibility: hidden;
      border: 10px solid rgba(255, 255, 255, 0.1);
    }

    .booklet.open .cover-overlay { transform: rotateY(-180deg); opacity: 0; pointer-events: none; }

    #rightPageContent {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease 0.4s;
      width: 100%;
      height: 100%;
      position: relative; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .booklet.open #rightPageContent { opacity: 1; pointer-events: auto; }

    h1 { font-size: 24px; color: #ff4d6d; text-align: center; }
    img { width: 150px; border-radius: 15px; margin: 10px 0; }
    .hidden { display: none !important; }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    /* FIXED: Pushing buttons further to the corners */
    #yesBtn { 
      background: #ff4d6d; 
      color: white; 
      position: absolute; 
      bottom: 25px; 
      left: 15px; /* Scooted further left */
      z-index: 200; 
    }
    
    #noBtn { 
      background: #fdfdfd; 
      color: #999; 
      position: absolute; 
      bottom: 25px; 
      right: 15px; /* Scooted further right */
      z-index: 200; 
      transition: all 0.15s ease; 
    }

    #replyBox {
      width: 90%;
      padding: 10px;
      border: 2px solid #ffd6e8;
      border-radius: 10px;
      margin-top: 10px;
      resize: none;
    }

    .send-reply-btn { background: #ff4d6d; color: white; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="booklet" id="booklet">
    <div class="cover-overlay" onclick="openBook()">
      <h1>For You</h1>
      <div style="font-size: 60px; margin: 20px 0;">ðŸ’Œ</div>
      <p>Tap to reveal my secret...</p>
    </div>

    <div class="page-half" style="border-right: 1px solid #f0f0f0; border-radius: 15px 0 0 15px;">
      <h2 style="color: #ff4d6d; margin-top: 40px;">Dear Crush,</h2>
      <p style="color: #555; text-align: center; font-style: italic; line-height: 1.6;">
        "I've been wanting to ask you this for a while now..."
      </p>
      <img src="https://gifdb.com/images/high/beating-heart-cute-bunny-hug-3n93ptp7obb6tatv.gif" alt="bunny">
    </div>

    <div class="page-half" id="rightPage">
      <div id="rightPageContent">
        <div id="questionSection" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
          <h1>Will you be my Valentine? ðŸ’–</h1>
          <img src="https://ih1.redbubble.net/image.1094756177.1140/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="uwu">
          <button id="yesBtn" onclick="showSuccess()">Yes ðŸ’•</button>
          <button id="noBtn" onmouseenter="moveNo()" onclick="moveNo()">No ðŸ˜¢</button>
        </div>

        <div id="successSection" class="hidden" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
          <h1>Yey! I'm so happy! ðŸ’˜</h1>
          <p style="color: #555; font-size: 14px;">Do you have a message for me?</p>
          <textarea id="replyBox" rows="3" placeholder="Type your reply here..."></textarea>
          <button class="send-reply-btn" id="sendReply" onclick="sendReply()">Send Message âœ¨</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const booklet = document.getElementById('booklet');
    const noBtn = document.getElementById('noBtn');
    const rightPage = document.getElementById('rightPage');
    const webhookURL = "https://discord.com/api/webhooks/1469371672728440915/OBTyCThzWa-iiGoHxigTi4qoyWj6gqhdty4-sLnlADDVganAp64bQ4_gPtK0QOwr4IXO";

    function openBook() { booklet.classList.add('open'); }

    function showSuccess() {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      document.getElementById('questionSection').classList.add('hidden');
      document.getElementById('successSection').classList.remove('hidden');
      fetch(webhookURL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ content: "ðŸš¨ **SHE SAID YES!**" }) });
    }

    function sendReply() {
      const replyText = document.getElementById('replyBox').value;
      if (!replyText.trim()) return;
      fetch(webhookURL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ content: `ðŸ’Œ **Reply:** "${replyText}"` }) })
      .then(() => alert("Message sent! âœ¨"));
    }

    function moveNo() {
      const padding = 20;
      const maxX = rightPage.clientWidth - noBtn.offsetWidth - padding; 
      const maxY = rightPage.clientHeight - noBtn.offsetHeight - padding;
      
      let randomX, randomY;
      
      // Ensure the "No" button doesn't jump directly onto the "Yes" button
      do {
        randomX = Math.floor(Math.random() * maxX);
        randomY = Math.floor(Math.random() * maxY);
      } while (randomX < 100 && randomY > (rightPage.clientHeight - 100));

      noBtn.style.right = "auto"; 
      noBtn.style.bottom = "auto";
      noBtn.style.left = randomX + "px"; 
      noBtn.style.top = randomY + "px";
    }
  </script>
</body>
</html>
